<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//undefined < 0 -> false undefined > 0 -> false undefined == 0 -> false
			//null < 0 -> false 	 null > 0 -> false 		null == 0 -> false
			console.log(undefined == null) // true
			console.log(undefined === null) // false
			console.log(NaN == NaN) // false
			console.log(isNaN('100')) // false '100' -> 100 隐式转换
			console.log(parseInt('1a') === 1) // true parseInt('1a') -> 1
			
			function isNaN1(res){
				var num = Number(res) + ''; // NaN != NaN 所以把NaN转换成字符串
				
				if(num == 'NaN'){
					return true
				}else{
					return false
				}
			}
			
			console.log({} == {}) // false {}是引用值 地址不同
			//让两个对象相等
			var obj = {};
			var obj1 = obj;
			console.log(obj === obj1);
		</script>
	</body>
</html>
