<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<ul class="ul">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
		</ul>
		<script type='text/javascript'>
			var oUl = document.getElementsByClassName('ul')[0],
				oLis = oUl.getElementsByTagName('li');
			
			console.log(oUl);
			oUl.onclick = function (e){
				var e = e || event,
					tar = e.target || e.srcElement,
					idx;
					
				console.log(tar.nodeName);
				
				// 获取目标源的下标
				//oLis是类数组 不能直接使用indexOf来获取下标
				idx = Array.prototype.indexOf.call(oLis, tar);
				console.log(idx);
			}
		</script>
	</body>
</html>
