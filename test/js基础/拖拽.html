<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 50px;
				height: 50px;
				position: absolute;
				top: 200px;
				left: 200px;
				background-color: #000;
			}
		</style>
		<script type="text/javascript" src="js/utils.js"></script>
	</head>
	<body>
		<div></div>
		
		<script type="text/javascript">
			var div = document.getElementsByTagName('div')[0];
			
			div.onmousedown = function (e){
				var e = e || window.event,
					oTop = e.offsetY,
					oLeft = e.offsetX;
					
				document.onmousemove = function (e){
					var e = e || window.event,
						page = pagePos(e);
					
					div.style.left = page.x - oLeft + 'px';
					div.style.top = page.y - oTop + 'px';
				}
				
				document.onmouseup = function (e){
					this.onmousemove = null;
					this.onmouseup = null;
				}
			}
		</script>
	</body>
</html>
